<!DOCTYPE html>
<html>
<head>
    <title>JWT Exposer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">JWT Exposer</h1>
        <p class="lead text-center">Decode, analyze, and discover JWT tokens</p>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="scan-tab" data-bs-toggle="tab" data-bs-target="#scan" type="button" role="tab" aria-controls="scan" aria-selected="false">Scan Domain</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="decode-tab" data-bs-toggle="tab" data-bs-target="#decode" type="button" role="tab" aria-controls="decode" aria-selected="true">Decode & Analyze</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="scan" role="tabpanel" aria-labelledby="scan-tab">
                <div class="alert alert-info mb-4">
                    <p>This feature scans historical URLs of a domain for exposed JWT tokens using the Wayback Machine.</p>
                </div>
                
                <form action="/scan_domain" method="post">
                    <div class="form-group mb-3">
                        <label for="domain" class="form-label">Domain to Scan:</label>
                        <input type="text" id="domain" name="domain" class="form-control" required placeholder="example.com (will scan *.example.com)">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Scan for JWTs</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="decode" role="tabpanel" aria-labelledby="decode-tab">
                <div class="form-container">
                    <form action="/decode" method="post" class="mb-4">
                        <div class="form-group mb-3">
                            <label for="jwt_token1" class="form-label">JWT Token:</label>
                            <textarea id="jwt_token1" name="jwt_token" class="form-control" rows="5" required placeholder="Paste your JWT token here (format: xxxxx.yyyyy.zzzzz)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Decode Token</button>
                    </form>
                    
                    <form action="/analyze" method="post">
                        <div class="form-group mb-3">
                            <label for="jwt_token2" class="form-label">JWT Token:</label>
                            <textarea id="jwt_token2" name="jwt_token" class="form-control" rows="5" required placeholder="Paste your JWT token here (format: xxxxx.yyyyy.zzzzz)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Analyze Token</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
